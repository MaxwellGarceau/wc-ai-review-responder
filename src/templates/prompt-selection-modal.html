<div class="wc-ai-rr-prompt-modal" style="display: none;">
    <div class="wc-ai-rr-prompt-modal__overlay"></div>
    <div class="wc-ai-rr-prompt-modal__content">
        <h3 class="wc-ai-rr-prompt-modal__title" data-i18n="selectPromptOptions">Select Prompt Options</h3>
        <p class="wc-ai-rr-prompt-modal__message" data-i18n="chooseTemplateAndMood">Choose a template and mood to guide the AI's response.</p>
        <p class="wc-ai-rr-prompt-modal__suggestion" style="display: none;" data-i18n="aiSuggestsOptions">Based on the review, the AI suggests these options for the best response.</p>
        <p class="wc-ai-rr-prompt-modal__suggestion-failure" style="display: none;" data-i18n="aiSuggestionsFailed">AI suggestions failed to load. Please make a manual selection.</p>
        
        <div class="wc-ai-rr-prompt-modal__field">
            <label for="wc-ai-rr-prompt-modal-template-select" class="wc-ai-rr-prompt-modal__label" data-i18n="template">Template:</label>
            <select id="wc-ai-rr-prompt-modal-template-select" class="wc-ai-rr-prompt-modal__select"></select>
        </div>
        
        <div class="wc-ai-rr-prompt-modal__field">
            <label for="wc-ai-rr-prompt-modal-mood-select" class="wc-ai-rr-prompt-modal__label" data-i18n="mood">Mood:</label>
            <select id="wc-ai-rr-prompt-modal-mood-select" class="wc-ai-rr-prompt-modal__select"></select>
        </div>
        
        <div class="wc-ai-rr-prompt-modal__actions">
            <button id="wc-ai-rr-prompt-modal-cancel" class="button" data-i18n="cancel">Cancel</button>
            <button id="wc-ai-rr-prompt-modal-generate" class="button button-primary" data-i18n="generate">Generate</button>
        </div>
    </div>
</div>

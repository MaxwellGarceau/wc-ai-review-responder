<div class="wc-ai-rr-prompt-modal" style="display: none;">
    <div class="wc-ai-rr-prompt-modal__overlay"></div>
    <div class="wc-ai-rr-prompt-modal__content">
        <h3 class="wc-ai-rr-prompt-modal__title">Select Prompt Options</h3>
        <p class="wc-ai-rr-prompt-modal__message">Choose a template and mood to guide the AI's response.</p>
        <p class="wc-ai-rr-prompt-modal__suggestion" style="display: none;">Based on the review, the AI suggests these options for the best response.</p>
        
        <div class="wc-ai-rr-prompt-modal__field">
            <label for="wc-ai-rr-prompt-modal-template-select" class="wc-ai-rr-prompt-modal__label">Template:</label>
            <select id="wc-ai-rr-prompt-modal-template-select" class="wc-ai-rr-prompt-modal__select"></select>
        </div>
        
        <div class="wc-ai-rr-prompt-modal__field">
            <label for="wc-ai-rr-prompt-modal-mood-select" class="wc-ai-rr-prompt-modal__label">Mood:</label>
            <select id="wc-ai-rr-prompt-modal-mood-select" class="wc-ai-rr-prompt-modal__select"></select>
        </div>
        
        <div class="wc-ai-rr-prompt-modal__actions">
            <button id="wc-ai-rr-prompt-modal-cancel" class="button">Cancel</button>
            <button id="wc-ai-rr-prompt-modal-generate" class="button button-primary">Generate</button>
        </div>
    </div>
</div>

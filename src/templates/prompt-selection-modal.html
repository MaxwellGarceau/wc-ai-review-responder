<div class="wc-ai-prompt-modal" style="display: none;">
    <div class="wc-ai-prompt-modal__overlay"></div>
    <div class="wc-ai-prompt-modal__content">
        <h3 class="wc-ai-prompt-modal__title">Select a Prompt Template</h3>
        <p class="wc-ai-prompt-modal__message">Choose a template to guide the AI's tone and focus for the response.</p>
        <select id="wc-ai-prompt-modal-select" class="wc-ai-prompt-modal__select"></select>
        <div class="wc-ai-prompt-modal__actions">
            <button id="wc-ai-prompt-modal-cancel" class="button">Cancel</button>
            <button id="wc-ai-prompt-modal-generate" class="button button-primary">Generate</button>
        </div>
    </div>
</div>
